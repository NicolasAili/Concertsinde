<footer>
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<div> Un bug? Une question? Une idée d'amélioration? </div>
	<div> <a class="x" href="./contact.php">Contactez-nous !</a> </div>
	<div id="mentions"> ©2022 Arpenid.com - Tous droits réservés </div>
</footer>

<script>
	$(document).ready(function () {
		if($( window ).height() == $( document ).height())
		{
			$('footer').css('position', 'absolute');
			$('footer').css('bottom', '0');
		}
	});

	$( window ).resize(function() {
		if($( window ).height() == $( document ).height())
		{
			if($( window ).height() - $( 'footer' ).height() < $( 'body' ).height()+15)
			{
				$('footer').css('position', 'static');
			}
			else
			{
				$('footer').css('position', 'absolute');
				$('footer').css('bottom', '0');
			}
		}
		else
		{
			$('footer').css('position', 'static');
		}
	});
</script>
